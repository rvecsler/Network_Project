<!DOCTYPE html>
<meta charset="utf-8">
<html>
<style>
    text {
        
        fill: steelblue;
        font-size: 1.5em;
    }
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1px;
}
    .ui-widget {
        float:right;
    }

</style>
<body>
<div class="ui-widget">
   <input id="search">
    <button type="button" onclick="searchNode()">Search</button>
</div>
<svg width="1000" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    
//___________________________________CONSTANTS_______________________________________________________
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    svg.append("text").text(function(d) { return "NYC Subway System: Force Directed Graph";}).attr("x",1050-width).attr("y",height-750);
    
    svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 25)
    .attr("refY", 0)
    .attr("markerWidth", 2)
    .attr("markerHeight", 2)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
    .style("stroke", "#4679BD")
    .style("opacity", "0.6");
    
var searchn = d3.select('#search');
var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("charge", d3.forceManyBody())
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("X",d3.forceX().x(function(d) { return d.lng }))
    .force("Y",d3.forceY().y(function(d) { return d.lat }))
    .force("center", d3.forceCenter(width / 2, height / 2));
    
    //___________________________________PULL IN DATA_____CREATE NODES AND LINKS________________________________________
d3.json("data/nodelinkdata_m.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.duration)/6; })
      .style("marker-end", "url(#suit)") ;

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 6)
      .attr("class", "node")
      .attr("fill", function(d) { return color(d.boro); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("click", connectedNodes);

  node.append("title")
      .text(function(d) { return d.name + " : " + d.line; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
       .attr("x1", function(d) { return d.source.x; })
       .attr("y1", function(d) { return d.source.y; })
       .attr("x2", function(d) { return d.target.x; })
       .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

    
    //___________________________________NEIGHBORS_______________________________________________________
    //Toggle stores whether the highlighting is on
var toggle = 0;
//Create an array logging what is connected to what
var linkedByIndex = {};
for (i = 0; i < graph.nodes.length; i++) {
    linkedByIndex[i + "," + i] = 1;
};
graph.links.forEach(function (d) {
    linkedByIndex[d.source.index + "," + d.target.index] = 1;
});
//This function looks up whether a pair are neighbours
function neighboring(a, b) {
    return linkedByIndex[a.index + "," + b.index];
}
function connectedNodes() {
    if (toggle == 0) {
        //Reduce the opacity of all but the neighbouring nodes
        d = d3.select(this).node().__data__;
        node.style("opacity", function (o) {
            return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
        });
        link.style("opacity", function (o) {
            return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
        });
        //Reduce the op
        toggle = 1;
    } else {
        //Put them back to opacity=1
        node.style("opacity", 1);
        link.style("opacity", 1);
        toggle = 0;
    }
};

    //___________________________________SEARCH_______________________________________________________
    var optArray = [];
    for (var i = 0; i < graph.nodes.length - 1; i++) {
    optArray.push(graph.nodes[i].name+" : "+graph.nodes[i].line);
    }
    
    optArray = optArray.sort();
    
    $(function () {
    $("#search").autocomplete({
        source: optArray
        });
    });

    
    
});
    
//___________________________________FUNCTIONS_______________________________________________________

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.6).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function searchNode() {
    //find the node
    var selectedVal = searchn.property("value");
    var node = svg.selectAll(".node");
    
    if (selectedVal == "none") {
        node.style("stroke", "white").style("stroke-width", "1");} 
    else {
        var selected = node.filter(function (d, i) { console.log('val',selectedVal,'match',d.name+" : "+d.line);
            return d.name+" : "+d.line != selectedVal;
        });
        selected.style("opacity", "0");
        var link = svg.selectAll(".link")
        link.style("opacity", "0");
        d3.selectAll(".node, .link").transition()
            .duration(5000)
            .style("opacity", 1);
        }
    }; 

</script>
    </body>
</html>
